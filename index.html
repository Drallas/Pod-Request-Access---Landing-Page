<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body class="background-img">
    <div class="wrapper">
      <div class="logo">
        <img src="./assets/desktop/logo.svg" alt="pod Logo" />
      </div>

      <main class="block">
      <div class="cta">
        <header>
          <h1>Publish your podcasts <span>everywhere.</span></h1>
        </header>

        <article>
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
        </article>
      </div>

      <div class="icons">
        <img src="./assets/desktop/spotify.svg" aria-hidden="true" />
        <img src="./assets/desktop/apple-podcast.svg" aria-hidden="true" />
        <img src="./assets/desktop/google-podcasts.svg" aria-hidden="true" />
        <img src="./assets/desktop/pocket-casts.svg" aria-hidden="true" />
      </div>

      <div class="access">
        <form id="form">
          <div class="form__component">
            <input
              class="form__email"
              title="email"
              type="email"
              id="email"
              placeholder="Email address"
            />
            <button type="submit" class="form__button">Request access</button>
          </div>
        </form>
      </div>
      </main>

      <footer class="decoration">
        <img src="./assets/desktop/bg-pattern-dots.svg" aria-hidden="true" />
      </footer>
    </div>
  </body>
</html>
