<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body class="background-img">
    <div class="wrapper">
      <div class="logo">
        <img src="./assets/desktop/logo.svg" alt="pod" />
      </div>

      <main class="block">
        <div class="cta">
          <header>
            
            <h1>Publish your podcasts <span>everywhere.</span></h1>
          </header>

            <p>
              Upload your audio to Pod with a single click. Weâ€™ll then
              distribute your podcast to Spotify, Apple Podcasts, Google
              Podcasts, Pocket Casts and more!
            </p>
          
        </div>

        <div class="icons">
          <img src="./assets/desktop/spotify.svg" alt="Spotify Podcasts"/>
          <img
            src="./assets/desktop/apple-podcast.svg"
            alt="Apple Podcasts"
          />
          <img
            src="./assets/desktop/google-podcasts.svg"
            alt="Google Podcasts"
          />
          <img
            src="./assets/desktop/pocket-casts.svg"
            alt="Pocket Casts"
          />
        </div>

        <div class="access form">
          <form id="form">
            <div class="form-control">
              <input
                class="form__email"
                title="email"
                type="text"
                id="email"
                placeholder="Email address"
              />
              <button type="submit" class="form__button">Request access</button>
              <div><small>Error message</small></div>
            </div>
          </form>
        </div>
      </main>

      <footer class="decoration">
        <img
          src="./assets/desktop/bg-pattern-dots.svg"
          alt=" "
          aria-hidden="true"
        />
      </footer>
    </div>
  </body>

  <!-- Load Script -->
<script src="script.js">  </script>

</html>
